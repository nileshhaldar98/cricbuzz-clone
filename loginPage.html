<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="contaier">
      <div id="top">
        <img src="/src/cb_logo.svg" alt="" />
      </div>
      <div class="main">
        <div class="top-head">
          <h4><span class="home">Home</span>>Account</h4>
          <img
            src="https://www.cricbuzz.com/images/cb_logo_plus_color.svg"
            alt=""
          />
        </div>
        <hr />
        <div class="middle">
          <h2>Login</h2>
          <p>we will send OTP to your email id</p>
          <div class="login">
            <input
              type="email"
              name=""
              id="email"
              placeholder="enter your email id"
            />
            <input type="password" placeholder="Enter your password" id="password" />
            <div>
              <input type="checkbox"onchange="activateButton(this) ><span class="lia"
                >I agree with the Terms of Use and Privacy Policy of
                Cricbuzz</span
              >
            </div>
            <button class="btnSubmit">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="/js/login.js"></script>

<script>
  function disableSubmit() {
   document.querySelector(".btnSubmit").disabled = true;
  }
 
   function activateButton(element) {
 
       if(element.checked) {
         document.querySelector(".btnSubmit").disabled = false;
        }
        else  {
         document.querySelector(".btnSubmit").disabled = false;
       }
 
   }
 </script>
